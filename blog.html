---
layout: default
title: my blog
---
<link rel="shortcut icon" href="/assets/img/fi.svg">

<div class="home-wrap">

	{% include header.html %}

	<div class="blog-sections">
		<h1>Latest Posts</h1>

    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
	</div>

</div>
